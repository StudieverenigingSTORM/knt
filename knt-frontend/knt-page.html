<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Layout</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .no-padding {
        padding: 0 !important;
      }
      .scrollable {
        height: 60vh;
        overflow-y: auto;
      }
      .cart-footer {
        height: 10vh;
        text-align: center;
      }
      .quantity-controls {
        display: flex;
        align-items: center;
      }
      .quantity-controls .btn-flat {
        min-width: 36px;
      }
      .quantity-controls .qty {
        margin: 0 10px;
        width: 40px;
        text-align: center;
      }
      .clickable-product {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row no-padding">
        <div class="col s12">
          <h4 class="center-align">STORM KNT</h4>
        </div>
      </div>

      <div class="row no-padding">
        <div class="col s6">
          <h4>Products</h4>
          <div class="scrollable">
            <ul id="product-list" class="collection">
              <!-- Dynamic products will be added here -->
            </ul>
          </div>
        </div>

        <div class="col s6">
          <h4>Cart</h4>
          <div class="scrollable">
            <ul id="cart-list" class="collection">
              <!-- Cart items will be added here -->
            </ul>
          </div>
          <div class="cart-footer row no-padding">
            <div class="cart-actions col s4">
              <a class="waves-effect waves-light btn red" onclick="clearCart()">Clear Cart</a>
            </div>
            <div class="cart-total col s4">
              <h5>Total: €0</h5>
            </div>
            <div class="cart-purchase col s4">
              <a
                class="waves-effect waves-light btn green modal-trigger"
                href="#login-modal"
                >Purchase</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="login-modal" class="modal">
      <div class="modal-content">
        <a href="#!" class="modal-close waves-effect waves-red btn-flat right"
          ><i class="material-icons">close</i></a
        >
        <h4>Login</h4>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="username" type="text" class="validate" />
                <label for="username">Username</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" />
                <label for="password">Password</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="waves-effect waves-green btn-flat">Login</a>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    ></script>

    <script>
      // Preload all the products
      $(document).ready(function () {
        $(".modal").modal();

        // Initialize cart as an empty array
        let cart = [];

        // Function to handle product click
        window.handleProductClick = function (productName, productPrice) {
          // Check if the product is already in the cart
          let existingItem = cart.find((item) => item.name === productName);

          if (existingItem) {
            // Product already exists in the cart, update quantity
            existingItem.quantity++;
          } else {
            // Product doesn't exist in the cart, add it
            cart.push({ name: productName, price: productPrice, quantity: 1 });
          }

          // Render the updated cart
          renderCart();
        };

        // Function to render the cart
        function renderCart() {
          let cartList = $("#cart-list");
          cartList.empty();

          cart.forEach((item) => {
            let totalPrice = item.price * item.quantity;

            // Create list item for each product in the cart
            let listItem = `
              <li class="collection-item">
                ${item.name}
                <div class="secondary-content quantity-controls">
                  <a class="btn-flat waves-effect waves-light" onclick="decreaseQuantity('${item.name}')">-</a>
                  <span class="qty">${item.quantity}</span>
                  <a class="btn-flat waves-effect waves-light" onclick="increaseQuantity('${item.name}')">+</a>
                  <span>€${totalPrice}</span>
                </div>
              </li>
            `;
            cartList.append(listItem);
          });

          // Update cart total
          updateCartTotal();
        }

        // Function to update the total price in the cart
        function updateCartTotal() {
          let total = cart.reduce((acc, item) => {
            return acc + item.price * item.quantity;
          }, 0);

          // Display the total in the cart footer
          $(".cart-total h5").text(`Total: €${total}`);
        }

        // Function to decrease quantity of an item in the cart
        window.decreaseQuantity = function (productName) {
          let item = cart.find((item) => item.name === productName);
          if (item) {
            item.quantity--;
            if (item.quantity <= 0) {
              // Remove item from cart if quantity is zero
              cart = cart.filter((cartItem) => cartItem.name !== productName);
            }
            // Render the updated cart
            renderCart();
          }
        };

        // Function to increase quantity of an item in the cart
        window.increaseQuantity = function (productName) {
          let item = cart.find((item) => item.name === productName);
          if (item) {
            item.quantity++;
            // Render the updated cart
            renderCart();
          }
        };

        // Function to clear the cart
        window.clearCart = function () {
          cart = []; // Clear the cart array
          renderCart(); // Render an empty cart
        };

        // AJAX request to fetch products from server
        $.ajax({
          url: "http://127.0.0.1:5000/users/products",
          method: "GET",
          headers: {
            accept: "application/json",
            "X-API-Key":
              "de7d235b14f6dec69f9795e0b6c9d5b8e775919ee6f338d26d623d6a77a94da8",
          },
          success: function (response) {
            let products = JSON.parse(response);

            $("#product-list").empty();

            products.forEach((product) => {
              $("#product-list").append(`
                <li class="collection-item clickable-product"
                    onclick="handleProductClick('${product.name}', ${product.price})"
                >
                  ${product.name} <span class="secondary-content">€${product.price}</span>
                </li>
              `);
            });
          },
          error: function (error) {
            console.error("Error fetching products:", error);
          },
        });
      });

    </script>
  </body>
</html>
