<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Layout</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .no-padding {
        padding: 0 !important;
      }
      .scrollable {
        height: 60vh;
        overflow-y: auto;
      }
      .cart-footer {
        height: 10vh;
        text-align: center;
      }
      .quantity-controls {
        display: flex;
        align-items: center;
      }
      .quantity-controls .btn-flat {
        min-width: 36px;
      }
      .quantity-controls .qty {
        margin: 0 10px;
        width: 40px;
        text-align: center;
      }
      .clickable-product {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row no-padding">
        <div class="col s12">
          <h4 class="center-align">STORM KNT</h4>
        </div>
      </div>

      <div class="row no-padding">
        <div class="col s6">
          <h4>Products</h4>
          <div class="scrollable">
            <ul id="product-list" class="collection">
              <!-- Dynamic products will be added here -->
            </ul>
          </div>
        </div>

        <div class="col s6">
          <h4>Cart</h4>
          <div class="scrollable">
            <ul class="collection">
              <li class="collection-item">
                <div>
                  Product A
                  <div class="secondary-content">
                    <div class="quantity-controls">
                      <a class="btn-flat waves-effect waves-light">-</a>
                      <span class="qty">1</span>
                      <a class="btn-flat waves-effect waves-light">+</a>
                      <span>€1</span>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="cart-footer row no-padding">
            <div class="cart-actions col s4">
              <a class="waves-effect waves-light btn red">Clear Cart</a>
            </div>
            <div class="cart-total col s4">
              <h5>Total: €3</h5>
            </div>
            <div class="cart-purchase col s4">
              <a
                class="waves-effect waves-light btn green modal-trigger"
                href="#login-modal"
                >Purchase</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="login-modal" class="modal">
      <div class="modal-content">
        <a href="#!" class="modal-close waves-effect waves-red btn-flat right"
          ><i class="material-icons">close</i></a
        >
        <h4>Login</h4>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="username" type="text" class="validate" />
                <label for="username">Username</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" />
                <label for="password">Password</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="waves-effect waves-green btn-flat">Login</a>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    ></script>

    <script>
      // Preload all the products 
      $(document).ready(function () {
        $(".modal").modal();

        $.ajax({
          url: "http://127.0.0.1:5000/users/products",
          method: "GET",
          headers: {
            accept: "application/json",
            "X-API-Key":
              "de7d235b14f6dec69f9795e0b6c9d5b8e775919ee6f338d26d623d6a77a94da8",
          },
          success: function (response) {
            let products = JSON.parse(response);

            $("#product-list").empty();

            products.forEach((product) => {
              console.log(`Name: ${product.name}, Price: ${product.price}`);
              $("#product-list").append(`
                  <li class="collection-item clickable-product"
                      onclick="handleProductClick('${product.name}', ${product.price})"
                  >
                    ${product.name} <span class="secondary-content">€${product.price}</span>
                  </li>
                `);
            });

          },
          error: function (error) {
            console.error("Error fetching products:", error);
          },
        });
      });

      function handleProductClick(productName, productPrice) {
        console.log("Product clicked:", productName, productPrice);
      }
    </script>
  </body>
</html>
